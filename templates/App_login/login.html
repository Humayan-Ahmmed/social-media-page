{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} {{ title }} {% endblock %}
{% block css %}
<style>
       .login{
        width:550px;
        border:1px solid #ccc;
        padding:25px;
    }
    .sign_up{
        width:550px;
        border:1px solid #ccc;
        padding:10px;
    }
</style>
{% endblock %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    <center>
    <div class="login">
        {{ form|crispy }}
        <button type="submit"  class="btn btn-primary" style="width:100%">Login</button>
    </div>
    <br>
        <div class="sign_up">
             <p>Don't Have any account?<a href="{% url 'App_login:signup' %}">Sign_up</a></p>
        </div>

    </center>
</form>

{% endblock %}
